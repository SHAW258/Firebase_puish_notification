name: Android CI + Firebase Distribution (Debug)

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant Gradle permission
        run: chmod +x gradlew

      # ðŸ” Create Firebase credentials file
      - name: Decode Firebase service account
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-service-account.json

      # ðŸš€ Build & upload DEBUG APK
      - name: Build & Distribute Debug
        env:
          GOOGLE_APPLICATION_CREDENTIALS: firebase-service-account.json
        run: ./gradlew assembleDebug appDistributionUploadDebug
